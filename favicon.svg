<svg xmlns="http://www.w3.org/2000/svg"
     width="120" height="120"
     viewBox="0 0 120 120"
     role="img"
     aria-label="Picanik logo mark">

  <defs>
    <!-- Primary gradient -->
    <linearGradient id="iconGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#6AE4FF" stop-opacity="0.28"/>
      <stop offset="100%" stop-color="#7CFFB2" stop-opacity="0.16"/>
    </linearGradient>

    <!-- Subtle shadow -->
    <filter id="softShadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="10" stdDeviation="12"
                    flood-color="#000000"
                    flood-opacity="0.35"/>
    </filter>
  </defs>

  <!-- Logo container -->
  <g transform="translate(20,20)" filter="url(#softShadow)">
    <rect x="0" y="0"
          width="80" height="80"
          rx="18"
          fill="url(#iconGrad)"
          stroke="#6AE4FF"
          stroke-opacity="0.25"
          stroke-width="1"/>

    <!-- Letter mark -->
    <text x="40" y="54"
          text-anchor="middle"
          font-family="Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif"
          font-size="44"
          font-weight="900"
          fill="#EAF0FF">
      p
    </text>
  </g>
</svg>
